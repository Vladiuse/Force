<!DOCTYPE html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Domains</title>
    <style>
        .main-wrapper{
        padding: 0 10%;
        }
    </style>
</head>
<body>
<h1>Kt Domains</h1>
<div class="main-wrapper">
    <table class="table">
    <thead>
<tr>
      <th scope="col">Dom</th>
      <th scope="col">Camp</th>

    </tr>
    </thead>
    <tbody>
     {% for dom in domain_data %}
    <tr>
        <td scope="row">{{dom.name}}</td>
        <td scope="row">{{dom.default_campaign}}</td>
    </tr>
    {% endfor %}
    </tbody>

</table>
</div>
</body>
</html>
