{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
<link rel="stylesheet" href="/static/bootstrap/bootstrap.css">
<link rel="stylesheet" href="{%static 'vagons/styles.css'%}">
    <!-- JS -->
<script src="/static/jquery/jq.js"></script>

<script src="https://kit.fontawesome.com/0960a95ef5.js" crossorigin="anonymous"></script>
<style>
    html {
  font-family: Roboto, Helvetica, Arial, sans-serif;
  /* font-size: 62.5%; */
  font-weight: normal;
}
header {
  padding: 1.2rem 2.4rem;
  background-color: #2196f3;
  margin-bottom: 20px;
}

h1 {
  margin: 0;
  font-size: 2.8rem;
  font-weight: normal;
  color: white;
  text-align: center;
}
footer {
    /* margin-top: 10px;
    position: relative; */
    bottom: 0;
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 1rem;
    color: #555;
    background-color: #eee;
    font-size: 1rem;
}
footer a{
  color: #5e5e5e;
}
.for-buttons{
    display: flex;
    justify-content: space-around;
  }
  .for-buttons-center{
    display: flex;
    justify-content: center;
  }
  .for-buttons-center button{
    margin: 0 30px;
    font-size: 17px;
    width: 250px;
  }
</style>

</head>
<body>
    <header>
        <h1>{%block page-name%}{%endblock%}</h1>
        </header>
    {%block content%}
    {%endblock%}
    <footer class="position-fixed">
      <a href="{%url 'vagons:index'%}" target="_top">Сверка номеров контейнеров</a> &nbsp; | &nbsp;
        <a href="{%url 'vagons:people_count'%}" target="_top">Наличие по клиентам</a> &nbsp;
    </footer>
    <script>
      function copyTextCode(elem){
        let text = $('#'+elem).text()
        navigator.clipboard.writeText(text)
        .then(() => {
            console.log('Text copied to clipboard');
        })
        .catch(err => {
            console.error('Error in copying text: ', err);
        });
    }
</script>
</body>
</html>
