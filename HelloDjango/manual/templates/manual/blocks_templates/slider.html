<div id="{{slider_id}}" class="carousel slide {{class}}" data-bs-ride="carousel">
                  <div class="carousel-indicators">
                            {% for link in links %}
                <button type="button" data-bs-target="#{{slider_id}}" data-bs-slide-to="{{forloop.counter0}}" class="{% if forloop.counter0 == 0 %}active {% endif %}" aria-current="true" aria-label="Slide 1"></button>
                            {% endfor %}
              </div>
  <div class="carousel-inner">
      {% for link in links %}
    <div class="carousel-item {% if forloop.counter0 == 0 %}active {% endif %}" data-bs-interval="999999">
      <img src="{{link.href}}" class="d-block w-100" alt="...">
                      {% if link.text %}
                      <div class="carousel-caption d-none d-md-block">
                        <h5>{{link.text}}</h5>
                      </div>
                      {% endif %}
    </div>
      {% endfor %}

  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#{{slider_id}}" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#{{slider_id}}" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
